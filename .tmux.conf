
##### ðŸ”Œ PLUGIN MANAGER #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

run '~/.tmux/plugins/tpm/tpm'

##### ðŸŽ® PREFIX #####
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g @prefix_highlight_fg '#ffffff'
set -g @prefix_highlight_bg '#cd853f'
set -g @prefix_highlight_prefix ' î‚° '
# Mac keymaps
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-\" split-window -v
bind -n M-% split-window -h
bind -n M-w kill-pane
bind -n M-t new-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

##### ðŸ“ SPLIT & NAVIGASI #####
unbind '"'
unbind %

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -n M-j previous-window
bind -n M-k next-window
bind -n M-h switch-client -p
bind -n M-l switch-client -n

##### ðŸ–±ï¸ UX #####
set -g mouse on
set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1
set -g history-limit 100000

##### âš¡ SHORTCUT #####
bind f run-shell "tmux new ~/.local/scripts/tmux-sessionizer"
bind r source-file ~/.tmux.conf \; display "ðŸ” Config Reloaded"

##### ðŸ“‹ COPY MODE (VI) #####
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection

##### ðŸŽ¨ DESERT KITTY (TRANSPARENT) #####

##### ðŸ§± STATUS BAR #####
set -g status on
set -g status-interval 2
set -g status-position top
set -g status-style bg=default,fg=#ffffff,bold
set -g status-left-length 200
set -g status-right-length 200

##### âž¤ POWERLINE ARROWS #####
set -g @tmux_arrow_right "î‚°"
set -g @tmux_arrow_left  "î‚²"

##### ðŸ“ STATUS LEFT #####
set -g status-left '#[fg=#ffffff,bg=default,bold]  ï» #(basename "#{pane_current_path}") #[fg=#333333,bg=#ffdead]#{@tmux_arrow_right}#[fg=#333333,bg=#ffdead,bold] #W #[fg=#ffdead,bg=default]#{@tmux_arrow_right}'

##### ðŸªŸ WINDOW LIST #####
setw -g window-status-current-format '#[fg=#333333,bg=#cd853f]#{@tmux_arrow_right}#[fg=#333333,bg=#cd853f,bold] #W #[fg=#cd853f,bg=default]#{@tmux_arrow_right}'

setw -g window-status-format '#[fg=#f5deb3,bg=default] #W '

setw -g window-status-separator ""
setw -g window-status-activity-style 'fg=#cd853f,bold'
setw -g window-status-bell-style 'fg=#ff2b2b,bold'

##### ðŸ§© PANE BORDER #####
set -g pane-border-style fg=#545454
set -g pane-border-style fg=#545454
set -g pane-active-border-style fg=#ffd700

setw -g window-style bg=default
setw -g window-active-style bg=default

